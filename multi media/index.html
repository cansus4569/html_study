<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오디오 비디오 구현</title>
</head>
<body>
    <h1>멀티 미디어</h1>
    <h2>video</h2>
    <video src="" controls autoplay muted poster="image.jpg">
        <span>이 브라우저는 video를 지원하지 않습니다.</span>
    </video>
    <video controls autoplay muted poster="image.jpg">
        <source src="" type="video/ogg">
        <source src="" type="video/webm">
        <source src="" type="video/mp4">
        <span>이 브라우저는 video를 지원하지 않습니다.</span>
    </video>
    <hr>
    <h2>audio</h2>
    <audio src="" controls >
        <span>이 브라우저는 mp3를 지원하지 않습니다.</span>
    </audio>
    <audio controls >
        <source src="" type="audio/mp3">
        <source src="" type="audio/ogg">
        <span>이 브라우저는 mp3를 지원하지 않습니다.</span>
    </audio>
</body>
</html>
