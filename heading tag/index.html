<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>Heading Tag</title>
    </head>
    <body>
        <!-- h 숫자로 인한 크기에 연연하지 말라! 어차피 css로 꾸밈이 가능하다-->
        <!-- 대분류, 즉 카테고리 느낌으로 받아들여 사용해라 -->
        <h1>Heading 1</h1> <!-- 로고에 활용 -->
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
    </body>
</html>
